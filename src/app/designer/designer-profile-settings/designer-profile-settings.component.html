<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
<div class="container">
    <!-- user profile -->

    <div class="row top-user-view">
       <div class="col-3">
        <span>
            <a href="#" class="profile-view username">{{designer.username}}</a>
        </span>
       </div> 

       <div class="col-3">
        <div>
            <a href="#" class="Post" >
                <mat-icon class="material-symbols-outlined common-icon">
                    filter
                </mat-icon> Posts </a>
        </div>
       </div>

       <div class="col-3">
        <div >
            <span> <a href="#" class="Connection">
                <mat-icon class="material-symbols-outlined common-icon">
                    group
                </mat-icon> Connection </a></span>
        </div>
       </div>

        <div class="col-3">
         <div>
                <span> <a href="#"  class="Rating" >
                    <mat-icon class="material-symbols-outlined common-icon">
                        hotel_class
                    </mat-icon> Rating </a></span>
         </div>
        </div>

    </div>
        
<!-- Edit profile -->
    <div class="row bottom-edit-profile">
        <div class="col-12 common-text">
            <p>Edit profile</p> 
        </div>

     <!--Form field -->
       <div class="row">
       <div class="">
        <form  [formGroup]="userProfileData" (ngSubmit)="getUserFormData(userProfileData.value)">
            <div class="row justify-content-between">
                <div class="col-6">
                    <label for="name">Name</label>
                    <input id="name"  type="text" class="form-control" placeholder="Name" formControlName="name" value="{{designer.username}}" >
    
                    <label for="bio">Bio</label>
                    <input  type="text" class="form-control bio" placeholder="Add your Bio" formControlName="bio" value="{{designer.bio}}">
    
                    <label for="skills">Skills</label>
                    <input  type="text" class="form-control" placeholder="Skills" formControlName="skills" value="{{designer.skills}}" >
    
                    <label for="email">Contact</label>
                    <input  type="text" class="form-control" placeholder="Email" formControlName="email" value="{{designer.email}}">
    
                    <label for="portfolio_url">Portfolio / Resume</label>
                    <input  type="url" class="form-control" placeholder="https//:....." formControlName="portfolio_url" value="{{designer.portfolio_url}}">
                </div>
               <div class="col-3">
                <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /></button></div>
                <button type="sumbit" class="btn btn-primary save-btn sim">Save</button>
               </div> 
            </div>
            
       </form>
       </div>

       <!-- ///////////////////////////////////////////////////// -->
       <div class=" right-save-box">
        <!-- <button type="sumbit" class="btn save-btn ">Save</button> -->
       </div>


       </div>

    </div>
</div>
