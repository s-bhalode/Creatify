<div class="container" id="container" [ngClass]="{'right-panel-active' : shouldAdd}">
    <!-- SIGN-UP  -->
    <div class="form-container sign-up-container">
        <form action="">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <!-- SIGN-IN  -->
    <div class="form-container sign-in-container">
        <form action="">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot Password</a>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">

        <!-- SIGNIN_OVERLAY_SLIDER -->
            <div class="overlay-panel overlay-left">
                <h1>Hello !!</h1>
                <p>Happy to see you here</p>

                <button id="sign-in" (click)="shouldAdd = !shouldAdd">Sign In</button>
            </div>
        </div>

        <!-- SIGNUP_OVERLAY_CONTAINER -->
        <div class="overlay-panel overlay-right">
            <h1>Hello !!</h1>
            <p>Enter the your personal details and joins us</p>
            <button id="signup" (click)="shouldAdd = !shouldAdd">Sign Up</button>
        </div>
    </div>

</div>
